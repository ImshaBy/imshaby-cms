name: QA BOT API env (bot.qa.imsha.by)

on:
  push:
    branches: [ develop]
    
env:
  TARGET: qa
  CMS_PORT: ${{ vars.CMS_PORT }}

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Use NodeJS v.18.16.1
      uses: actions/setup-node@v3
      with:
        node-version: 18
    
    - name: Install SSH Key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        name: git-to-jelastic
        known_hosts: 'just-a-placeholder-so-we-dont-get-errors'
        config: |
          Host *
            IdentityFile ~/.ssh/git-to-jelastic
            HostkeyAlgorithms +ssh-rsa
            PubkeyAcceptedAlgorithms +ssh-rsa

    - name: Run install
      uses: borales/actions-yarn@v4
      with:
        cmd: install # will run `yarn install` command

    - name: Run build
      uses: borales/actions-yarn@v4
      with:
        cmd: build # will run `yarn install` command
      env:
        NODE_ENV: production # if needed

    - name: List files
      run: ls -la
    
    - name: Copy to server
      run: rsync -avz --rsh="ssh -o StrictHostKeyChecking=no -i ~/.ssh/git-to-jelastic -p3022" build 63844-1897@${{ secrets.SSH_HOST }}:~/temp
